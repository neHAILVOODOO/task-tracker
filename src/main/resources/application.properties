spring.application.name=task-tracker
server.port=8081

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5433/task_tracker

spring.datasource.username=task-tracker
spring.datasource.password=password

spring.liquibase.change-log=classpath:db/changelog/db.changelog-1.yaml

security.jwt.secretKey = project_secret_key

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/openapi.yaml
springdoc.swagger-ui.disable-swagger-default-url=true
